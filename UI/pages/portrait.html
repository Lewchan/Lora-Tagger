    <script>
        let selectedTags = new Set();
        let currentImage = null;
        let stringsData = null;

        async function loadStrings() {
            try {
                const response = await fetch('/api/strings?type=portrait');
                stringsData = await response.json();
                renderPresets();
                renderTagCategories();
            } catch (error) {
                console.error('ï¿½}Mn1%:', error);
            }
        }

        function renderPresets() {
            if (!stringsData || !stringsData.presets) return;
            const container = document.getElementById('presetsContainer');
            container.innerHTML = '';
            stringsData.presets.forEach(preset => {
                const btn = document.createElement('button');
                btn.className = 'preset-btn';
                btn.textContent = preset.name;
                btn.onclick = () => applyPreset(preset);
                container.appendChild(btn);
            });
        }

        function renderTagCategories() {
            if (!stringsData || !stringsData.tag_categories) return;
            const container = document.getElementById('tagCategories');
            container.innerHTML = '';

            Object.entries(stringsData.tag_categories).forEach(([key, category]) => {
                const div = document.createElement('div');
                div.className = 'tag-category';

                const name = document.createElement('div');
                name.className = 'category-name';
                name.textContent = category.name;
                div.appendChild(name);

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'tag-buttons';

                category.tags.forEach(tag => {
                    const btn = document.createElement('button');
                    btn.className = 'tag-btn';
                    btn.textContent = tag;
                    btn.onclick = () => toggleTag(tag, btn);
                    buttonsDiv.appendChild(btn);
                });

                div.appendChild(buttonsDiv);
                container.appendChild(div);
            });
        }

        function applyPreset(preset) {
            selectedTags.clear();
            preset.tags.forEach(tag => selectedTags.add(tag));
            updateSelectedTags();
            updateTagButtons();
        }

        function toggleTag(tag, btn) {
            if (selectedTags.has(tag)) {
                selectedTags.delete(tag);
                btn.classList.remove('selected');
            } else {
                selectedTags.add(tag);
                btn.classList.add('selected');
            }
            updateSelectedTags();
        }

        function addCustomTag() {
            const input = document.getElementById('customTag');
            const tag = input.value.trim();
            if (tag) {
                selectedTags.add(tag);
                updateSelectedTags();
                input.value = '';
            }
        }

        function updateSelectedTags() {
            const container = document.getElementById('selectedTags');
            if (selectedTags.size === 0) {
                container.innerHTML = '<p class="tags-placeholder">*	ï¿½~</p>';
                return;
            }

            container.innerHTML = '';
            selectedTags.forEach(tag => {
                const chip = document.createElement('span');
                chip.className = 'tag-chip';
                chip.innerHTML = `${tag} <span class="remove" onclick="removeTag('${tag}')">ï¿½</span>`;
                container.appendChild(chip);
            });
        }

        function updateTagButtons() {
            document.querySelectorAll('.tag-btn').forEach(btn => {
                if (selectedTags.has(btn.textContent)) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function removeTag(tag) {
            selectedTags.delete(tag);
            updateSelectedTags();
            updateTagButtons();
        }

        function exportTags() {
            if (selectedTags.size === 0) {
                alert('ï¿½H	ï¿½~');
                return;
            }

            const tags = Array.from(selectedTags);
            const exportJson = document.getElementById('exportJson').checked;
            const exportTxt = document.getElementById('exportTxt').checked;
            const exportCsv = document.getElementById('exportCsv').checked;

            if (exportJson) {
                const json = JSON.stringify({ tags, image: currentImage?.name || 'unknown' }, null, 2);
                downloadFile('tags.json', json, 'application/json');
            }

            if (exportTxt) {
                const txt = tags.join(', ');
                downloadFile('tags.txt', txt, 'text/plain');
            }

            if (exportCsv) {
                const csv = 'tag\n' + tags.join('\n');
                downloadFile('tags.csv', csv, 'text/csv');
            }
        }

        function downloadFile(filename, content, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const imageInfo = document.getElementById('imageInfo');

            uploadArea.classList.add('dragover');

            uploadArea.classList.remove('dragover');
        };

        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        };

            const file = e.target.files[0];
            if (file) handleFile(file);
        };
